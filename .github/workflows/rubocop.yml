name: Lint code with Rubocop

on: [push, pull_request]

jobs:
    check-rubocop-rules:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                ruby-version: '3.2.2'
                bundler-cache: true

            - name: Run Rubocop
              run: bunlde exec rubocop
